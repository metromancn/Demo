<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>上海地铁 | MetroMan</title>

  <!-- Bootstrap 5 CSS（CDN）-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 可选：Bootstrap Icons（给地图 & 线路图加一点 UI 图标）-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-4">

    <!-- ① 标题 -->
    <h1 class="display-5 fw-semibold mb-3">
      <i class="bi bi-train-front-fill me-2 text-primary"></i> 上海地铁
    </h1>

    <!-- ② 简短介绍（可根据需要修改） -->
    <p class="lead">
      上海地铁于&nbsp;1993&nbsp;年开通，是中国运营里程最长、客运量最大的城市轨道交通网络之一。
      截至&nbsp;2025&nbsp;年，上海地铁拥有 <a href="#line-list" class="text-decoration-none">20 多条线路</a>，
      线路总长超过&nbsp;800 公里，覆盖上海市域及周边主要交通枢纽。
    </p>

    <!-- ③ 线路图（响应式）-->
    <section class="my-5">
      <h2 class="h4 mb-3"><i class="bi bi-map-fill me-1"></i> 全网线路图</h2>
      <div class="text-center">
        <img src="./assets/img/metro/map/routemap_sh_cn.png"
             alt="上海地铁线路图"
             class="img-fluid rounded shadow">
      </div>
    </section>

    <!-- ④ 高德静态地图 -->
    <section class="my-5">
      <h2 class="h4 mb-3"><i class="bi bi-geo-alt-fill me-1"></i> 上海市区位置</h2>

      <!-- 高德静态地图：上海中心坐标 121.47537,31.232844，缩放 10 -->
      <div class="ratio ratio-16x9 rounded shadow">
        <img
          src="https://restapi.amap.com/v3/staticmap?location=121.47537,31.232844&zoom=10&size=800*450&key=YOUR_AMAP_KEY"
          alt="上海地图（高德静态地图）"
          class="w-100 h-100 object-fit-cover">
      </div>

      <small class="text-muted d-block mt-2">
        数据来源：高德地图
      </small>
    </section>

    <!-- ⑤ 线路列表占位（如需可扩展，暂留 ID 方便锚点）-->
    <section id="line-list" class="my-5">
      <h2 class="h4 mb-3"><i class="bi bi-list-ol me-1"></i> 线路清单</h2>
      <p class="text-muted">（此处可按 1～21 号线等顺序添加站点或表格；静态示例先留空）</p>
    </section>

  </main>

  <!-- Bootstrap 5 JS（可选，仅当需要 JS 组件时引用）-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
